<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lu Guerra | Lighting Design & Formação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'Inter', 'system-ui', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --brand-purple: #6b4a9a;
        --brand-purple-dark: #4b2e83;
        --brand-purple-light: #8a70c0;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }
      body {
        font-family: 'Poppins', 'Inter', system-ui, sans-serif;
        background-color: #08080c;
        color: #f5f5f5;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Efeito de iluminação nos botões para conversão */
      .cta-glow {
        box-shadow: 0 0 20px rgba(107, 74, 154, 0.4);
      }
      .cta-glow:hover {
        box-shadow: 0 0 35px rgba(138, 112, 192, 0.6);
      }

      /* Vidro temperado para cards */
      .glass-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Efeito de borda iluminada ao dar hover */
      .light-border-hover:hover {
        border-color: var(--brand-purple-light);
        box-shadow: inset 0 0 15px rgba(107, 74, 154, 0.1);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0d0d12;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--brand-purple);
        border-radius: 10px;
      }
      
      ::selection {
        background: var(--brand-purple);
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
